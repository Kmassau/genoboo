<template name="blast">
	<div class="container blast">
		<form role="form" id="blast">
			<div class="panel panel-default">
				<div class="panel-heading">Blast search</div>
				<div class="panel-body">
					<textarea class="form-control" rows="10" id="blast_seq" type="text" placeholder="Enter sequence"></textarea>
					{{#if input}}
						<div class="btn-group">
							<button type="button" class="btn btn-default disabled">This is a</button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<strong>{{seqtype}}</strong> sequence
							<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href='#' class="seq-select" id="Protein">Protein sequence</a></li>
								<li><a href='#' class="seq-select" id="Nucleotide">Nucleotide sequence</a></li>
							</ul>
						</div>
					{{/if}}
				</div>
				<ul class="list-group">
					<li class="list-group-item">
						<label>Select tracks</label>
						{{#each tracks}}
							<div class="checkbox track-select">
								<input type="checkbox" class="track-checkbox" id="{{ trackName }}" name="track-checkbox">
								<label for="{{ trackName }}">{{ trackName }}</label>
							</div>
						{{/each}}
					</li>
					<li class="list-group-item">
						Advanced options ...
					</li>
				</ul>
				<div class="panel-footer">
						<div class="row">
							<label class="col-md-4">Search a ...</label>
							<div class="col-md-6 btn-group">
								{{#if input}}
									{{#if anyTrack}}
										<div class="btn-group">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												<strong>{{dbtype}}</strong> database
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												{{#each dbtypes}}
													<li><a href="#" class="db-select" id="{{this}}">{{this}} database</a></li>
												{{/each}}
											</ul>
										</div>
										<div class="btn-group">
											<button type="button" class="btn btn-primary" id="submit-blast">
												<span class="glyphicon glyphicon-search"></span>
												{{blasttype}}
											</button>
										</div>
									{{else}}
										<button type="button" class="btn disabled">
										<span class="glyphicon glyphicon-question-sign"></span> Select a track
										</button>
									{{/if}}
								{{else}}
									<button type="button" class="btn disabled">
									<span class="glyphicon glyphicon-question-sign"></span> Enter sequence
									</button>
								{{/if}}
							</div>
						</div>
				</div>
			</div>
		</form>
		{{#if blastResult}}
			<div class="panel panel-default">
				<div class="panel-heading">Blast results</div>
					{{>blastResultPlot blastResult}}
				<div class="panel-body">
				</div>
					<ul class="list-group">
					{{#each hits}}
						<li class="list-group-item">
							{{>blasthit}}
						</li>
					{{/each}}
					</ul>
			</div>
		{{/if}}
	</div>
</template>
