<template name="blasthit">
	<div class="blast-hit" id="{{hit.transcript}}">
		<b><a href="/gene/{{hit.gene}}" class="blast-hit-link" id="{{hit.gene}}">{{hit.transcript}}</a></b> 
		<span class="label label-primary">E-value {{firstHsp.Hsp_evalue}}</span>
		<span class="label label-default">{{ hspNum }} HSPs</span>
		<ul class="list-group">
			{{#each hsps}}
				<li class="list-group-item">
					<p> E-value {{ Hsp_evalue }} </p>
					<div class="well well-sm blast-out-seq"> 
						<p class="blast-result-text">{{ queryTag this }} {{ Hsp_qseq }} {{ Hsp_query_to }} </p>
						<p class="blast-result-text">{{ midlineTag this }} {{ Hsp_midline }} </p>
						<p class="blast-result-text">{{ subjectTag this }} {{ Hsp_hseq }} {{ Hsp_hit_to }} </p>
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
