<template name="header">
  <header class="navigation" role="banner">
    <nav class="navbar navbar-expand bg-light navbar-light">
      <button class="navbar-toggler navbar-toggler-right" 
        type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">{{prefix}} Genebook</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {{#if currentUser}}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{pathFor route='genes'}}" id="genes">Genes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{pathFor route='blast'}}" id="blast">Blast</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 search" role="search">
          <input type="text" name="search" class="form-control mr-sm-2" placeholder="Search" value="{{ search }}">
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
          {{#if searching}}
            <button class="btn btn-danger" id="clear-search">
              <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
          {{/if}}
        </form>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{ #if isInRole 'admin' }}
          <li>
            <a class="nav-link" href="/admin"><span class="fa fa-cog" aria-hidden="true"></span> Admin settings</a>
          </li>
          {{ /if }}
          {{ #if currentUser }}
          <li>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary btn-outline-dark dropdown-toggle" 
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-user-o" aria-hidden="true"></span> {{ currentUser.username }}
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a role="menuitem" href="{{pathFor route='userProfile'}}" class="dropdown-item featuremenu-item">Edit profile</a>
                <a role="menuitem" class="dropdown-item featuremenu-item">My favourites</a>
                <div class="dropdown-divider"></div>
                <button type="button" class="btn btn-outline-danger btn-sm btn-block" id="signout">Sign out</button>
              </div>
            </div>
          </li>
          {{else}}
          <a href="/login" class="btn btn-primary btn-large navbar-btn" id="signin">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Sign in
          </a>
          {{/if}}
        </ul>
      </div>
    </nav>
  </header>
</template>
