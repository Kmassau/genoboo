<template name="filter">
	<form role="form" id="genelist_filter" autocomplete="off">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <button class="btn btn-sm pull-right" type="button">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            {{#if hasFilter}}
              <button type="button" class="btn btn-danger btn-sm reset_filter">
                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Clear filters
              </button>
            {{/if}}
          <p></p>
        </div>
        <!--
        <div class="panel-body">
          <p>Select a combination of filters below</p>
        </div>
        -->
        <ul class="filter list-group">
          <li class="list-group-item">
            <ul class="nav nav-tabs" id="feature-nav" data-spy="affix">
              <li role="presentation" class="active"><a href="#">Filter options</a></li>
              <li role="presentation"><a href="#">Display options</a></li>
            </ul>
          </li>
          <!-- gene id filter -->
          <li class="list-group-item">
            <label for="gene_id_filter">Gene IDs</label>
            <textarea class="form-control" id="gene_id_filter" type="text"></textarea>
          </li>
          <!-- end gene id filter -->

          <!-- orthogroup filter -->
          <li class="list-group-item">
            <label for="orthogroup_filter">Orthogroup</label>
            <input type="text" class="form-control" id="orthogroup_filter">
          </li>
          <!-- orthogroup filter -->

          <!-- tracks -->
          <li class="list-group-item">
            <label>Tracks</label>
            {{#each tracks}}
              <div class="checkbox">
                <input type="checkbox" class="track-checkbox" id="{{track}}">
                <label for="{{track}}">{{trackName}}</label>
              </div>
            {{/each}}
          </li>
          <!-- end tracks -->

          <!-- Attributes -->
          <li class="list-group-item">
            <div class="dropdown">
              <button class="btn btn-default btn-sm dropdown-toggle pull-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="attributemenu-button">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <ul class="dropdown-menu scrollable-menu pull-right" role="menu" aria-labelledby="attributemenu-button">
                {{#each attributes}}
                  <li role="presentation" >
                    <a role="menuitem" class="dropdown-item attributemenu-item">{{ name }}</a>
                  </li>
                {{/each}}
              </ul>
            </div>
            <label>Attributes</label>
            {{#each selectedAttributes}}
              <div class="checkbox">
                  <input type="checkbox" class="ternary-toggle attribute-checkbox" id="{{ query }}">
                  <label for="{{ query }}">
                    {{ name }}
                  </label>
              </div>
            {{/each}}
          </li>
          <!-- end attributres -->

          <!--
          <li class="list-group-item">
            Another filter <span class="badge">...</span>
            <div class="noUiSlider" id="slider"></div>
          </li>
          -->
          
        </ul>
          <div class="panel-footer">

          </div>
        </div>
      </form>
</template>
