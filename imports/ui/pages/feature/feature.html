<template name="feature">
  {{#with singleGene}}
  <div class="container">
    <div class="feature-panel panel panel-default">
      <div class="panel-heading">
        <b>
          {{ID}} 
        </b>
        {{ #if isInRole 'admin' }}
          <button type="button" class="btn btn-danger btn-xs" id="interproscan">INTERPROSCAN</button>
        {{/if}}
        <div class="pull-right">
          Watched by: 
          {{#each viewing}}
            <button type="button" class="btn btn-primary btn-xs" disabled>{{user this}}</button>
          {{/each}}
        </div>
      </div>
      <div class="panel-body">
        <ul class="nav nav-tabs" id="feature-nav" data-spy="affix">
          <li role="presentation" class="active"><a href="#info">Info</a></li>
          <li role="presentation"><a href="#seq">Sequence</a></li>
          <li role="presentation"><a href="#genemodel">Genemodel <span class="badge"> {{ transcripts.length }} </span></a></li>
          {{#if interproscan}}
            <li role="presentation">
              <a href="#interproscan">Interpro domains <span class="badge">{{ domainCount }}</span></a>
            </li>
          {{/if}}
          {{#if orthogroup}}
            <li role="presentation">
              <a href="#orthogroup">Orthogroup <span class="badge">{{ orthogroupSize }}</span></a>
            </li>
          {{/if}}
          {{#if hasExpression}}
            <li role="presentation">
              <a href="#expression">Expression <span class="badge"> {{ transcriptomeNumber }} </span></a>
            </li>
          {{/if}}
        </ul>
      
        <!--
        {{> Template.dynamic template=tab data=tabData }}
        -->
        <div class="feature-info">
          {{>info}}
          {{>seq}}
          {{>module_genemodel}}
          

          {{#if interproscan}}
            {{>interproscan}}
          {{/if}}
          {{#if orthogroup}}
            {{>orthogroup}}
          {{/if}}
          
          {{#if hasExpression}}
            {{>expression}}
          {{/if}}
          
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
