<template name="browser">
  <div class="browser-nav">
    <button>{{ track }}</button>
    <button class="nav" id="left">&lt;</button>
    <button class="nav" id="plus">+</button>
    <button class="nav" id="min">-</button>
    <button class="nav" id="right">&gt;</button>
    <div class="inputs">
      <form class="new-seqid">
        <input type="text" id="seqid" value="{{seqid}}"/>
      </form>
      <form class="new-start">
        <input type="text" id="start" value="{{start}}"/>
      </form>
      <form class="new-end">
        <input type="text" id="end" value="{{end}}"/>
      </form>
    </div>
  </div>
  <div class="browser">
  </div>
</template>
