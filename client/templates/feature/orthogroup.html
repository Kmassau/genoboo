<template name="orthogroup">
	<section id="orthogroup">
		<hr>
		<h3>Orthogroup {{orthogroup.ID}}</h3>
		<h5>Alignmentscore: {{ alignmentScore orthogroup }}</h5>
		<div class="well alignment">
			{{#each alignment orthogroup}}
			<p class="msa">
				{{this}}<br>
			</p>
			{{/each}}
		</div>
		<div class="well tree">
			<!-- fill this in with D3.js -->
		</div>
	</section>
</template>
