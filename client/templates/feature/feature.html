<template name="feature">
  <div class="container">
    <div class="feature-panel panel panel-default">
      <div class="panel-heading">
        <b>
          {{ID}} 
        </b>
        <div class="pull-right">
          Watched by: 
          {{#each viewing}}
            <button type="button" class="btn btn-primary btn-xs" disabled>{{user this}}</button>
          {{/each}}
        </div>
      </div>
      <div class="panel-body">
        <ul class="nav nav-tabs" id="feature-nav" data-spy="affix">
          <li role="presentation" class="active"><a href="#info">Info</a></li>
          <li role="presentation"><a href="#seq">Sequence</a></li>
          <li role="presentation"><a href="#genemodel">Genemodel <span class="badge"> {{ transcripts.length }} </span></a></li>
          <li role="presentation"><a href="#interproscan">Interpro domains <span class="badge">{{ domainCount }}</span></a></li>
          <li role="presentation"><a href="#orthogroup">Orthogroup <span class="badge">{{ orthogroupSize }}</span></a></li>
          <li role="presentation"><a href="#experiments">Experiments <span class="badge"> {{ experiments.length }} </span></a></li>
        </ul>
      
        <!--
        {{> Template.dynamic template=tab data=tabData }}
        -->
        <div class="feature-info">
          {{>info}}
          {{>module_genemodel}}
          <!--
          {{>interproscan}}
          -->
          {{>seq}}
          <!--
          {{>orthogroup}}
          -->
          {{>expression}}
          
        </div>
      </div>
    </div>
  </div>
</template>
