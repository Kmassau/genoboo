<template name="feature">
  <div class="feature panel panel-default">
    <div class="panel-heading">
      <b>{{ID}}</b> {{attributes.Name}}
    </div>
    <div class="panel-body">
      <p>Productname: {{attributes.Productname}}</p>
      <p>Chromosome: {{seqid}}</p>
      <p>Coordinates: {{start}} {{end}} {{strand}}</p>
      <p>Number of transcripts: {{transcripts.length}}</p>
      <p>Comments: {{attributes.Comments}}</p>

      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Sequence</a></li>
        <li role="presentation"><a href="#">Interpro domains</a></li>
        <li role="presentation"><a href="#">Blast hits</a></li>
      </ul>
      {{#each transcripts}}
        <hr>
        <div class="well">
          <p class="seq">>{{ ID }}</p>
          <p class="seq">{{ pep }}</p>
        </div>
        <hr>
        <div class="well">
          <p class="seq">>{{ ID }}</p>
          <p class="seq">{{ seq }}</p>
        </div>
      {{/each}}
    </div>
  </div>
