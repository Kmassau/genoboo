<template name="seq">
  <section id="seq">
  	{{#each transcripts}}
  		<hr>
        <h3>Sequence</h3>
        <h5>Protein sequence</h5>
        <div class="well">
          <p class="seq">>{{ this.ID }} <br> {{ this.pep }}</p>
        </div>
        <h5>Nucleotide sequence</h5>
        <div class="well">
          <p class="seq">>{{ this.ID }} <br> {{ this.seq }}</p>
        </div>
  	{{/each}}
  </section>
</template>
