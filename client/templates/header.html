<template name="header">
	<header class="navigation" role="banner">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" 
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" 
					aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Genebook</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">News<span class="sr-only">(current)</span></a></li>
						<li><a href="{{pathFor route='genes'}}" id="genes">Genes</a></li>
						<li><a href="{{pathFor route='blast'}}" id="blast">Blast</a></li>
					</ul>
					<form class="navbar-form navbar-left search" role="search">
						<div class="form-group">
							<input type="search" name="search" class="form-control search" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
						{{#if search}}
							<button class="btn btn-danger" id="clear-search">
								<span class="glyphicon glyphicon-remove-circle"></span>
							</button>
						{{/if}}
					</form>
					<ul class="nav navbar-nav navbar-right">
						{{#if isInRole 'admin'}}
						<li>
							<a href="/admin"><span class="glyphicon glyphicon-cog"></span>Admin</a>
						</li>
						{{/if}}
						<li class="navbar-text">
							<span class="glyphicon glyphicon-user"></span>
							{{> loginButtons align="right"}}
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</template>
