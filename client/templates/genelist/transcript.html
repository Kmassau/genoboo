<template name="transcript">
	<li class="{{expand}} gene">
      <button class="delete">&times; {{type}}</button>
      <label class="label-switch">
        <input type="checkbox" class="toggle-expand"/>
        <div class="checkbox"></div>
      </label>
      <strong>{{ID}}</strong>
      {{seqid}} {{source}} {{start}} {{end}} {{strand}} {{transcriptNumber}}
      </li>
