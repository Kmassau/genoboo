<template name="genelist">
	<div class="genelist">
		<!--{{> filter}}-->
		<ul class="genelist list-group">
			{{#each genes}}
				<!--{{>feature}}-->
				<li class="list-group-item">
          <p>
					<b><a href="/gene/{{ID}}">{{ID}}</a> <span class="badge">{{children.length}}</span></b>
					{{#if attributes.Name}}
						{{attributes.Name}}
					{{else}}
						Unknown
					{{/if}}
					(<i><a href="/gene/{{attributes.[putative orthologs]}}">{{attributes.[putative orthologs]}}</a></i>)
          </p>
          {{attributes.Productname}}
				</li>
			{{/each}}
		</ul>
    {{moreResults}}
		{{#if moreResults}}
			<div id="showMoreGenes" style="margin-left: 25px;">
					<span class="loading">Loading...</span>
			</div>
    {{/if}}
	</div>
</template>
